<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="prj-container">
            <h1 class="prj-title">
                Project
            </h1>
            <div class="prj-list">
                <div class="prj">default</div>
            </div>
        </div>
        <div class="todo-container">
            <h1 class="todo-title">
                Todos
            </h1>
            <div class="all-todos">
                <div class="todo-card">
                    <h3 class="title">Title</h3>
                    <div class="desc">Description: Todo I have to do Tmmr</div>
                    <div class="data">
                        <div class="note">Study Related</div>
                        <div class="checkbox-container">
                            <input type="checkbox"  id="one">
                            <label for="one">DSA asdf asdf asdfasdf as asdf asdf</label>
                        </div>
                        <div class="note">Work Related</div>
                        <input type="checkbox"  id="two">
                        <label for="two">DSA</label>

                    </div>
                    <div class="top-tiles">
                        <div class="due-time">Due Today</div>
                        <div class="priority">High Priority</div>
                    </div>
                    <button class="edit-btn">X</button>
                </div>

            </div>
        </div>
    </div>
    <dialog open>
    
            <div class="first-container">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="sec-container">
                <label for="descp">Description</label>
                <input type="text" id="descp">
            </div>
            <div class="radio-grp">
                Priority:
                <label for="priority-normal">Normal</label>
                <input type="radio" name="priority" id="priority-normal" value="0">
                <label for="priority-high">High</label>
                <input type="radio" name="priority" id="priority-high" value="0">
                <label for="priority-vhigh">Very High</label>
                <input type="radio" name="priority" id="priority-vhigh" value="0">
            </div>
            <div class="data-container">
                 <div class="top-add-btns">            <!-- make this sticky -->
                    <div class="add-note">
                        Note
                        <button>+</button>
                    </div>
                    <div class="add-checkbox">
                        checkbox
                        <button>+</button>
                    </div>
                </div>
                <!-- sample note & chk -->
                <div class="note-div">
                    <input type="text" name="" id="">
                    <button>X</button>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox"  id="one">
                    <input type="text" name="" id="">
                    <button>X</button>
                </div>

            </div>
            <div class="btn-container">
                <button>Cancel</button>
                <button>Save</button>
            </div>
    
    </dialog>
</body>
</html>
